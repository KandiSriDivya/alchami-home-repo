<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        line-height: 1.6;
      }

      .newsletter-section {
        position: relative;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        border-radius: 12px;
        overflow: hidden;
      }

      .newsletter-container {
        position: relative;
        width: 100%;
        height: 680px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
        z-index: 2;
      }

      .newsletter-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("../assets/images/Subscribe.jpg");
        background-size: cover;
        background-position: center;
        filter: brightness(0.7);
        z-index: 1;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 128, 128, 0.5);
        z-index: 2;
      }

      .newsletter-content {
        position: relative;
        z-index: 3;
        max-width: 800px;
        margin: 0 auto;
      }

      .newsletter-title {
        font-size: 48px;
        font-weight: 400;
        color: white;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .newsletter-subtitle {
        font-size: 20px;
        color: white;
        margin-bottom: 30px;
        font-weight: normal;
      }

      .newsletter-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .newsletter-input {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        background-color: transparent;
        color: white;
        font-size: 16px;
        border-radius: 0;
      }

      .newsletter-input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      .newsletter-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 15px 30px;
        background-color: white;
        color: #555;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .newsletter-button:hover {
        background-color: #f0f0f0;
      }

      .arrow-icon {
        margin-left: 10px;
      }

      .activation-notice {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        text-align: right;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <section class="newsletter-section">
      <div class="overlay"></div>
      <div class="newsletter-bg"></div>
      <div class="newsletter-container">
        <div class="newsletter-content">
          <h2 class="newsletter-title">
            Sign up and receive up to 15% OFF<br />on your first order
          </h2>
          <p class="newsletter-subtitle">
            Get weekly recipes, insights, and freebies when you sign up to our
            newsletter.
          </p>
          <form class="newsletter-form">
            <input
              type="email"
              class="newsletter-input"
              placeholder="Enter your email address"
            />
            <button type="submit" class="newsletter-button">
              Subscribe
              <span class="arrow-icon">â†’</span>
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
