<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami Stats</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        
        .stats-section {
    position: relative;
    width: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../assets/images/stats.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: white;
    padding: 40px 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
}

        .velvet-tag {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ff5733;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 0 0 4px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 0 20px;
            max-width: 250px;
        }
        
        .stat-percentage {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-description {
            font-size: 16px;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .stats-section {
                flex-direction: column;
                gap: 30px;
                padding: 60px 20px 30px;
            }
            
            .stat-item {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="stats-section">
       
        
        <div class="stat-item">
            <div class="stat-percentage">94%</div>
            <div class="stat-description">Reported increased energy throughout their day</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-percentage">78%</div>
            <div class="stat-description">Reported feeling more focused</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-percentage">89%</div>
            <div class="stat-description">Reported a sense of calmness & steady mood</div>
        </div>
        
        <div class="stat-item">
            <div class="stat-percentage">90%</div>
            <div class="stat-description">Reported feeling an overall increased wellness in their gut skin, hair, and physical health</div>
        </div>
    </section>
</body>
</html>
