<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami Subscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            background-color: white;
        }
        
        .subscription-section {
    background-image: url("./assets/images/background.jpg"); /* Ensure this path is correct */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
            padding: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            max-width: 1300px;
            margin: 0 auto;
        }
        
        .subscription-content {
            max-width: 50%;
        }
        
        .subscription-tag {
            color: #d9b45b;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        
        .subscription-title {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .benefits-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .benefit-tag {
            background-color: #e0e0e0;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }
        
        .subscribe-button {
            display: inline-flex;
            align-items: center;
            background-color: #d9b45b;
            color: #333;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .subscribe-button:hover {
            background-color: #c9a44b;
        }
        
        .arrow-icon {
            margin-left: 10px;
        }
        
        .subscription-image {
            max-width: 45%;
            border-radius: 10px;
        }
        
        @media (max-width: 900px) {
            .subscription-section {
                flex-direction: column;
                padding: 40px 20px;
            }
            
            .subscription-content {
                max-width: 100%;
                margin-bottom: 30px;
            }
            
            .subscription-image {
                max-width: 100%;
            }
            
            .benefits-tags {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <section class="subscription-section">
        <div class="subscription-content">
            <div class="subscription-tag">SUBSCRIPTION</div>
            <h2 class="subscription-title">Subscribe & save 20% + free frother and bottle and spoon</h2>
            
            <div class="benefits-tags">
                <span class="benefit-tag">LASER FOCUS</span>
                <span class="benefit-tag">SUSTAINED ENERGY</span>
                <span class="benefit-tag">CLEAR MIND</span>
                <span class="benefit-tag">IMPROVED MOOD</span>
                <span class="benefit-tag">NO CAFFEINE</span>
                <span class="benefit-tag">CALM BALANCE</span>
            </div>
            
            <a href="#" class="subscribe-button">
                Subscribe Now

            </a>
        </div>

    </section>
</body>
</html>
