<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami Ingredients</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            /* background-color: #f0f0f0; */
            color: #333;
        }
        
        .ingredients-section {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-color: #f0f0f0; */
        }
        
        .product-visual {
            flex: 1;
            position: relative;
            max-width: 600px;
        }
        
        .product-center {
            width: 100%;
            margin: 0 auto;
            display: block;
        }
        
        .ingredient {
            position: absolute;
            display: flex;
            align-items: center;
        }
        
        .ingredient-dot {
            width: 10px;
            height: 10px;
            background-color: #d9b45b;
            border-radius: 50%;
        }
        
        .ingredient-line {
            width: 50px;
            height: 1px;
            background-color: #d9b45b;
            margin: 0 5px;
        }
        
        .ingredient-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #fff;
        }
        
        .ingredient-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ingredient-info {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
        }
        
        .ingredient-name {
            font-weight: 500;
            font-size: 14px;
        }
        
        .ingredient-benefit {
            font-size: 12px;
            color: #666;
        }
        
        .ingredient-1 {
            top: 5%;
            left: 10%;
        }
        
        .ingredient-2 {
            top: 15%;
            right: 5%;
        }
        
        .ingredient-3 {
            top: 35%;
            left: 5%;
        }
        
        .ingredient-4 {
            top: 40%;
            right: 5%;
        }
        
        .ingredient-5 {
            top: 60%;
            left: 5%;
        }
        
        .ingredient-6 {
            top: 65%;
            right: 10%;
        }
        
        .ingredient-7 {
            bottom: 10%;
            left: 10%;
        }
        
        .ingredient-8 {
            bottom: 5%;
            right: 20%;
        }
        
        .content-right {
            flex: 1;
            max-width: 600px;
        }
        
        .elements-tag {
            color: #d9b45b;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .section-title {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.3;
        }
        
        .description {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .potency-highlight {
            font-weight: 700;
        }
        
        .view-button {
            display: inline-flex;
            align-items: center;
            background-color: #d9b45b;
            color: #333;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .view-button:hover {
            background-color: #c9a44b;
        }
        
        .arrow-icon {
            margin-left: 10px;
        }
        
        @media (max-width: 1100px) {
            .ingredients-section {
                flex-direction: column;
                padding: 40px 20px;
            }
            
            .product-visual {
                max-width: 100%;
                margin-bottom: 60px;
            }
            
            .content-right {
                max-width: 100%;
                padding-left: 0;
            }
        }
        
        @media (max-width: 600px) {
            .ingredient {
                display: none;
            }
        }
    </style>
</head>
<body>
    <section class="ingredients-section">
        <div class="product-visual">
            <img src="./assets/images/Group 1000004149.png" alt="Alcami Product" class="product-center">
        </div>
        
        <div class="content-right">
            <div class="elements-tag">9 POWERFUL ELEMENTS</div>
            <h2 class="section-title">All of the Best Ingredients, None of the Compromise</h2>
            <p class="description">
                Alcami uses <span class="potency-highlight">x10 potency</span> in every serving, formulated for maximum absorption to ensure your body gets the most out of every scoop.
            </p>
            <a href="#" class="view-button">
                View full ingredients
                <span class="arrow-icon">â†’</span>
            </a>
        </div>
    </section>
</body>
</html>
