<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcami Guarantees</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        
        .guarantees-section {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
        }

        .section-guarantee{
            display: flex;
            flex-direction: row;
            background-color: aqua;
            width: 100%;
height: 14px;
top: 1744px;
left: 64px;

        }
        
        .section-title {
            color: #d9b45b;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .guarantees-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 60px;
        }
        
        .guarantee-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            flex: 1;
        }
        
        .guarantee-icon {
            width: 40px;
            height: 40px;
            color: #333;
        }
        
        .guarantee-content {
            flex: 1;
        }
        
        .guarantee-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .guarantee-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
        
        .media-section {
            margin-top: 40px;
            display: flex;
            flex-direction: row;
        }
        
        .media-title {
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        .media-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .media-logo {
            height: 30px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .media-logo:hover {
            opacity: 1;
        }

        .guarantee-section{
    display: flex;
    padding: var(--padding-padding-large,20px);
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    flex: 1 0 0;
    background: #F9F9F9;
    border:2px solid#F9F9F9 ;
    border-radius: 7px;
    width: 1300px;
    margin: 0 auto;

}
        
        @media (max-width: 900px) {
            .guarantees-container {
                flex-wrap: wrap;
            }
            
            .guarantee-item {
                flex: 0 0 calc(50% - 10px);
            }
        }
        
        @media (max-width: 600px) {
            .guarantee-item {
                flex: 0 0 100%;
            }
            
            .media-logos {
                justify-content: center;
            }
        }
    </style>
</head>

    <section class="guarantee-section">
        <div style="border: #666; margin-top: 10px;"> OUR GUARANTEE</div>
        <div style="display: flex; flex-direction: row; gap: 15px;">
            <img src="./assets/images/fi_707680.svg" />
            <div style=" display:flex; flex-direction: column; gap: 6px;">
                <div>30-day Guarantee</div>
                <div>Love Alcami or send it back</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row;gap: 15px;">
            <img src="./assets/images/fi_4320263.svg" />
            <div style=" display:flex; flex-direction: column; gap: 6px;">
                <div>Worldwide shipping</div>
                <div>Alcami ships everywhere</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; gap: 15px;">
            <img src="./assets/images/Group.svg" />
            <div style=" display:flex; flex-direction: column; gap: 6px;">
                <div>Fast Delivery</div>
                <div>On time quick shipping</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: row; gap: 15px;">
            <img src="./assets/images/fi_4337728.svg" />
            <div style=" display:flex; flex-direction: column; gap: 6px;">
                <div>Eco certified</div>
                <div>Carbon neutral eco packaging</div>
            </div>
        </div>
    </section>

</html>
