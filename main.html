<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      /* Ensure box-sizing is consistent */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      /* Your main page styles here */
      object {
        width: 100%;
        display: block;
        height: auto;
        overflow: hidden;
      }

      body{
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, rgba(108, 107, 107, 0.25), rgba(184, 184, 184, 0.8) 59.38%,rgba(243, 243, 243, 0.75) 0%, 100%);

      }

      #global-banner {
        min-height: 30px;
        height: 4vh;
      }
      #header {
        height: 8vh;
        min-height: 90px; /* Example minimum height */
      }
      #hero-section {
        height: 60vh;
        min-height: 600px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #guarantees-section{
        height: 10vh;
        min-height: 150px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #product-container{
        height: auto;
        min-height: 1270px;
      }

      #ingredients-section {
        height: 8vh;
        min-height: 800px; /* Example minimum height */
        /* Add other styles as needed */
      }
      
      #shilajit-section{
        height: auto;
        min-height: 900px; 
        /* Example minimum height */
        /* Add other styles as needed */
      }

      #subscription-section {
        height: 20vh;
        min-height: 500px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #ritual-section {
        height: 100vh;
        min-height: 900px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #stats-section {
        height: 20vh;
        min-height: 400px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #comparison-section {
        height: 110vh;
        min-height: 1100px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #founder-section {
        height: 110vh;
        min-height: 1100px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #testimonials-section {
        height: 60vh;
        min-height: 600px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #faq-container {
        height: 65vh;
        min-height: 550px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #newsletter-object {
        height: 75vh;
        min-height: 750px; /* Example minimum height */
        /* Add other styles as needed */
      }

      #footer-object {
        height: 47vh;
        min-height: 450px; /* Example minimum height */
        /* Add other styles as needed */
      }
    </style>
  </head>
  <body>
    <object id="global-banner" data="header.html" type="text/html"></object>
    <object id="header" data="navigation.html" type="text/html"></object>

    <object
    id="hero-section"
    data="hero-section.html"
    type="text/html"
  ></object>



  <object
  id="ingredients-section"
  data="ingredients-section.html"
  type="text/html"
></object>

<object
id="guarantees-section"
data="guarantees-section.html"
type="text/html"
></object>

    <!-- product container -->
  <object id="product-container" data="product.html" type="text/html"></object>


  <!-- shilajit section -->
  <object id="shilajit-section" data="shilajit.html" type="text/html"></object>


  <!-- subscription section -->
  <object id="subscription-section" data="subscription.html" type="text/html"></object>

    <!-- ritual section -->
    <object id="ritual-section" data="ritual.html" type="text/html"></object>

       <!-- stats-section -->
       <object id="stats-section" data="stats.html" type="text/html"></object>

    <!-- comparison section -->
    <object
      id="comparison-section"
      data="comparison.html"
      type="text/html"
    ></object>

    <!-- Founder section -->
    <object id="founder-section" data="founder.html" type="text/html"></object>

    <!-- Testimonals section -->
    <object
      id="testimonials-section"
      data="testimonials.html"
      type="text/html"
    ></object>

    <!-- FAQ section -->
    <object id="faq-container" data="faq.html" type="text/html"></object>

    <!-- Newsletter section -->
    <object
      id="newsletter-object"
      data="newsletter.html"
      type="text/html"
    ></object>

    <!-- Footer section -->
    <object id="footer-object" data="footer.html" type="text/html"></object>
  </body>
</html>
